# Variables
$screenshot_dir = ~/Pictures/Screenshots

# Screenshot Submap (macOS behavior)
bind = $mainMod SHIFT, 4, submap, screenshot_mode

submap = screenshot_mode

# Press Space to capture a window
bind = , space, exec, hyprshot -m window --raw --freeze | satty --filename - --output-filename $screenshot_dir/screenshot_$(date +%Y%m%d_%H%M%S).png
bind = , space, submap, reset

# Click or drag to capture a region (default behavior)
bind = , mouse:272, exec, hyprshot -m region --raw --freeze | satty --filename - --output-filename $screenshot_dir/screenshot_$(date +%Y%m%d_%H%M%S).png
bind = , mouse:272, submap, reset

# Press Enter to capture region if mouse bind is tricky
bind = , return, exec, hyprshot -m region --raw --freeze | satty --filename - --output-filename $screenshot_dir/screenshot_$(date +%Y%m%d_%H%M%S).png
bind = , return, submap, reset

# Escape to cancel
bind = , escape, submap, reset

submap = reset
