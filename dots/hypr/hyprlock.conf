# feat: responsive material-lite config with permanent input

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading = true
}

background {
    monitor =
    color = rgb(15, 17, 26)
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(238, 255, 255, 0.6)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    shadow_passes = 1
    position = 0, -80
    halign = center
    valign = top
}

# TIME
label {
    monitor =
    text = $TIME
    color = rgb(238, 255, 255)
    font_size = 94
    font_family = JetBrainsMono Nerd Font
    shadow_passes = 1
    position = 0, -130
    halign = center
    valign = top
}

# KEYBOARD LAYOUT
label {
    monitor =
    text = $LAYOUT
    color = rgba(238, 255, 255, 0.5)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, 40
    halign = center
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 48
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    outer_color = rgb(130, 170, 255)
    inner_color = rgb(26, 28, 42)
    font_color = rgb(238, 255, 255)

    fade_on_empty = false
    placeholder_text = <span foreground="##eeffff66">Password</span>

    hide_input = false
    rounding = 5
    check_color = rgb(130, 170, 255)
    fail_color = rgb(255, 83, 112)
    capslock_color = rgb(255, 170, 0)

    position = 0, 80
    halign = center
    valign = bottom
}
